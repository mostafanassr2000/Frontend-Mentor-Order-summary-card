<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <header>
    <div class="card-container">

      <img src="images/illustration-hero.svg" alt="illustraion hero" class="order-img">
      <h1 class="order-summary">
        Order Summary
      </h1>

      <p class="order-txt">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="order-annual-plan">
        <img src="images/icon-music.svg" alt="Music Icon">

        <div class="annual-plan-details">
          <p class="annual-plan">Annual Plan</p>
          <p class="annual-plan-price">$59.99/year</p>
        </div>

        <a href="#" class="annual-plan-change">Change</a>
      </div>

      <button class="order-pay">Proceed to Payment</button>

      <a href="#" class="order-cancel">
        Cancel Order
      </a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mostafa Nassr</a>.
    </div>
  </header>

</body>

</html>
